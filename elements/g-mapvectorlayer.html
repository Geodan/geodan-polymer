<polymer-element name="g-mapvectorlayer" attributes="name visible reproject">
  <template>
  </template>
  <script>
  Polymer({
  	visible: true,
  	duration: 0,
  	
  	reproject: true,
  	created: function(){
  		this.data = [];
  		this.events = [];
  	},
    attached: function(){
         var self = this;
         var map = this.parentNode.map;
         this.map = map;
         var onclick = function(d,e){
             //Added for testing
             //d3.event.stopPropagation();
             //self.map.draw({feature: d});
         }
         
         this.layer = new d3.mappu.VectorLayer(this.name,{
            visible: this.visible,
            reproject: this.reproject,
            duration: this.duration,
            events: this.events
         }).addTo(map);
         this.layer.data = this.data;
         this.layer.draw();
     },
     newdata: function(d){
        this.layer.data = d;
		this.fire('newdata');
     }
  });
  </script>
</polymer-element>
