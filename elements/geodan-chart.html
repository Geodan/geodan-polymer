<polymer-element name="geodan-chart">
  <template>
   <style>
   :host {
       display: block;
       float: left;
   }
   
   	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}
	
	.x.axis path {
	  display: none;
	}
	
	.line {
	  fill: none;
	  stroke: steelblue;
	  stroke-width: 1.5px;
	}

   
   </style>
 
	<div id = "graphdiv"></div>
   </template>
  <script>
  Polymer({
  	 data: [],
     ready: function(){
     	var margin = {top: 20, right: 80, bottom: 30, left: 50},
			width = 400 - margin.left - margin.right,
			height = 400 - margin.top - margin.bottom;
		
		var parseDate = d3.time.format("%Y%m%d").parse;
		
		var x = d3.time.scale()
			.range([0, width]);
		
		var y = d3.scale.linear()
			.range([height, 0]);
		
		var color = d3.scale.category10();
		
		var xAxis = d3.svg.axis()
			.scale(x)
			.orient("bottom");
		
		var yAxis = d3.svg.axis()
			.scale(y)
			.orient("left");
		
		var line = d3.svg.line()
			.interpolate("basis")
			.x(function(d) { return x(d.date); })
			.y(function(d) { return y(d.temperature); });
		
		var svg = d3.select(this.$.graphdiv).append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
		  .append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
     },
     newData: function(data){
	  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));
	
	  data.forEach(function(d) {
		d.date = parseDate(d.date);
	  });
	
	  var entities = color.domain().map(function(name) {
		return {
		  name: name,
		  values: data.map(function(d) {
			return {date: d.date, temperature: +d[name]};
		  })
		};
	  });
	
	  x.domain(d3.extent(data, function(d) { return d.date; }));
	
	  y.domain([
		d3.min(entities, function(c) { return d3.min(c.values, function(v) { return v.temperature; }); }),
		d3.max(entities, function(c) { return d3.max(c.values, function(v) { return v.temperature; }); })
	  ]);
	
	  svg.append("g")
		  .attr("class", "x axis")
		  .attr("transform", "translate(0," + height + ")")
		  .call(xAxis);
	
	  svg.append("g")
		  .attr("class", "y axis")
		  .call(yAxis)
		.append("text")
		  .attr("transform", "rotate(-90)")
		  .attr("y", 6)
		  .attr("dy", ".71em")
		  .style("text-anchor", "end")
		  .text("Temperature (ÂºF)");
	
	  var entity = svg.selectAll(".entity")
		  .data(entities)
		.enter().append("g")
		  .attr("class", "entity");
	
	  entity.append("path")
		  .attr("class", "line")
		  .attr("d", function(d) { return line(d.values); })
		  .style("stroke", function(d) { return color(d.name); });
	
	  entity.append("text")
		  .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
		  .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")"; })
		  .attr("x", 3)
		  .attr("dy", ".35em")
		  .text(function(d) { return d.name; });

     }
  });
  
  </script>
</polymer-element>
