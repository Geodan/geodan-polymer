<polymer-element name="g-drawingmenu" attributes="map">
 <template>
 <style>
 paper-fab{
     margin-left: 5px;
     
 }
 .list > *.core-selected {
          background: green;
 }
 .list > #editfab {
 	 background: orange;
 }
 .list > #editfab.core-selected {
 	 background: green;
 }
 .list > #deletefab {
 	 background: orange;
 }
 .list > #deletefab.core-selected {
 	 background: green;
 }
 
 .list > #cancelfab {
 	 background: gray;
 }
       
 </style>
 <core-selector id="drawbuttons" class="list" selected="-1">
	 <paper-fab mini id="pointfab" icon="room" on-click="{{startPoint}}"></paper-fab>
	 <paper-fab mini id="linefab" icon="gesture" on-click="{{startLine}}"></paper-fab>
	 <paper-fab mini id="polygonfab" icon="bookmark" on-click="{{startPolygon}}"></paper-fab>
	 <br>
	 <paper-fab mini id="editfab" icon="create" on-click="{{startEdit}}"></paper-fab>
	 <paper-fab mini id="deletefab" icon="content-cut" on-click="{{startRemove}}"></paper-fab>
	 <paper-fab mini id="cancelfab" icon="remove-circle-outline" on-click="{{cancel}}"></paper-fab>
 </core-selector>

 </template>
 <script>
Polymer({
        ready: function(){
        	this.sketch = {};
        	this.map = {};
        },
        addSketchLayer: function(){
        	//TODO: new layer gets incorrect translate and scale factor
        	//var sketchlayer = new d3.mappu.VectorLayer('sketchlayer');
        	//this.map.removeLayer('sketchlayer');
        	//this.map.addLayer(sketchlayer);
        	this.sketch = new d3.mappu.Sketch('mysketch', {
        		layer: this.map.getLayersByName('Sketch')[0] //using existing layer for now
        	});
        },
        
        startPoint: function(){
        	var self = this;
        	var featureReady = function(e){
        		self.map.mapdiv.removeEventListener('featureReady', featureReady);
				var feature = e.detail;
				self.fire('newfeature', {feature: feature}); 
				self.$.drawbuttons.selected = -1;
			};
        	this.addSketchLayer();
        	this.sketch.cancel();
        	this.sketch.draw('Point');
        	this.map.mapdiv.addEventListener('featureReady', featureReady);
        },
        startLine: function(){
        	var self = this;
        	var featureReady = function(e){
        		self.map.mapdiv.removeEventListener('featureReady', featureReady);
        		var feature = e.detail;
				self.fire('newfeature', {feature: feature}); 
				self.$.drawbuttons.selected = -1;
			};
        	this.addSketchLayer();
        	this.sketch.cancel();
        	this.sketch.draw('LineString');
        	this.map.mapdiv.addEventListener('featureReady', featureReady);
        },
        startPolygon: function(){
        	var self = this;
        	var featureReady = function(e){
        		self.map.mapdiv.removeEventListener('featureReady', featureReady);
				var feature = e.detail;
				self.fire('newfeature', {feature: feature}); 
				self.$.drawbuttons.selected = -1;
			};
        	this.addSketchLayer();
        	this.sketch.cancel();
        	this.sketch.draw('Polygon');
        	this.map.mapdiv.addEventListener('featureReady', featureReady);
        },
        startEdit: function(){
        	this.sketch.startEdit();
        },
        startRemove: function(){
        	this.sketch.startRemove();
        },
        cancel: function(){
        	this.sketch.cancel();
        	this.$.drawbuttons.selected = -1;
        }
});
</script>
</polymer-element>
