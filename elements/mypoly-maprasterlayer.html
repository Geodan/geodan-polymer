<polymer-element name="d3-maprasterlayer" attributes="name type url layers">
  <template>
   <style>
   
   </style>
  </template>
  <script>
  Polymer({
     data: [],
     attached: function(){
         var self = this;
         var map = this.parentNode.map;
         this.map = map;
         var onclick = function(d,e){
             //Added for testing
             //d3.event.stopPropagation();
             //self.map.draw({feature: d});
         }
         
         
         this.layer = new d3.mappu.RasterLayer(this.id,  {
            ogc_type: this.type,
            url: this.url,
            layers: this.layers
         }).addTo(map);
         this.layer.draw();
     }
  });
  </script>
</polymer-element>
