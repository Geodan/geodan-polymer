<polymer-element name="d3-maprasterlayer" attributes="name type url layers visible">
  <template>
   <style>
   
   </style>
  </template>
  <script>
  Polymer({
  	 visible: true,
  	 created: function(){
  	 	 this.data = [];
  	 },
     attached: function(){
         var self = this;
         var map = this.parentNode.map;
         this.map = map;
         var onclick = function(d,e){
             //Added for testing
             //d3.event.stopPropagation();
             //self.map.draw({feature: d});
         }
         
         
         this.layer = new d3.mappu.RasterLayer(this.id,  {
            ogc_type: this.type,
            url: this.url,
            layers: this.layers,
            visible: this.visible
         }).addTo(map);
         this.layer.draw();
     }
  });
  </script>
</polymer-element>
