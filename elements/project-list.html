<link rel="import" href="mypoly-item.html">

<polymer-element name="project-list">
<template>
    <style>

      core-header-panel {
        height: 100%;
        overflow: auto;
        width: 100%;
        float: left;
        -webkit-overflow-scrolling: touch; 
      }
      core-toolbar {
        background: #03a9f4;
        color: white;
      }
      core-list {
      	  height: 400px;
      }
      #tabs {
        width: 100%;
        margin: 0;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .container {
        width: 100%;
        margin: 50px auto;
      }
      @media (min-width: 481px) {
        #tabs {
          width: 100%;
        }
        .container {
          width: 100%;
        }
      }
    :host {
      display: block;
      width: 100%;
    }
    mypoly-item {
      margin-bottom: 5px;
    }
    
    </style>
    <!--
    <core-list id="projectlist" data="{{items}}">
      <template>
        <div on-tap="{{activate}}" value="{{model._id}}" class="{{ {selected: selected} }}">
          {{model._data.name}}
        </div>
      </template>
    </core-list>
    -->
    <core-selector selected="{{selected}}">
        <template repeat="{{item,i in items}}">
         <mypoly-item
            item="{{item}}"
            on-tap="{{activate}}"
            hidden?="{{!item._deleted && show=='deleted' || item._deleted && show!=='deleted'}}" 
            active?="{{item._id == _activeid}}"
            >
            <h2>{{item._data.name || item._data.ip || item._data.userid || '--'}}</h2>
            <core-collapse opened?="{{selected == i}}" fixedSize style="height:150px">
                <p>
                    {{item._data.name}}<br>
                </p>
                <p>
                <small>Created: {{item._created | fromtimestamp}}</small><br>
                <small>Last update: {{item._updated | fromtimestamp}}</small>
                </p>
            </core-collapse>
            
         </mypoly-item>
         
       </template>
       </core-selector>
       
</template>

<script>
(function() {
Polymer({
	created: function(){
		this.items = [];
	},
    ready: function() {
        var self = this;
        core.projectStore().loaded.then(function(){
                self.items = core.projects().filter(function(d){return d.data('name') != undefined;});
        });
    },
    activate: function(a,b,c){
    	var id = c.item.id();
    	this.fire('activate', {id: id});
    },
    fromtimestamp: function(timestamp){
        return new Date(parseInt(timestamp)).toLocaleString();
    },
    stringify: function(json){
        return JSON.stringify(json);
    }
});
})();
</script>
</polymer-element>
